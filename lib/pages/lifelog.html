<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Boxoul - lifelog
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!-- <meta http-equiv="refresh" content="0"/> -->
        <link id="appTheme" rel="stylesheet" href="../theme/lifelog.css" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <div class="main-wrapper">
        <div class="upper-controls">
            <button class="backBtn" onclick="BackToHome()">
                <i class='bx bx-arrow-back'></i>
            </button>
            <h1>
                Lifelog 
            </h1>
            <button class="chatSettings">
                <i class='bx bx-dots-vertical-rounded'></i>
            </button>
        </div>
        <div class="left-menu">
            <ul>
                <li aria-label="s-enterSend-toggle">
                    <span>
                      Enter is Send 
                    </span>
                    <input type="checkbox" name="enterIsSend" id="enterIsSend" hidden>
                    <label for="enterIsSend"></label>
                </li>
                <li aria-label="s-dissappearingMssg-toggle">
                    <span>
                      Disappearing <br/> 
                      Messages
                    </span>
                    <input type="checkbox" name="Dmssg" id="Dmssg" hidden>
                    <label for="Dmssg"></label>
                </li>
                <li aria-label="clearChat" style="cursor: pointer;" onclick="removeLogs()">
                    <span>
                        Clear chat
                    </span>
                </li>
            </ul>
        </div>

        <!-- empty screen text -->

        <div class="empty-text">
            <h1>
                Be. <br/>
                Yourself.
            </h1>
        </div>

         <!-- log-sheets -->
            <div class="log-container" id="log-container">
               
        <!-- posts -->
        <div class="log-data">
            <ul class="log-tree" id="log-tree">
                <!-- DOM MANIPULATION -->
            </ul>
        </div>  
            </div>
        <div class="log-input">
            <div class="input-container">
                <textarea id="user-input" autocomplete="off" placeholder="Write here" type="text"></textarea>
                <button id="log-upload">
                    <i class='bx bx-paperclip'></i>
                </button> 
            </div>
            <button id="log-send">
                <i class='bx bx-send'></i>
            </button>
        </div>
    </div>
        <!-- Scripts -->
        <script type="text/javascript" src="../lifelog.js"></script>
    </body>
</html>
