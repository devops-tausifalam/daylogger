<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Boxoul - Chatlogger 
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!-- <meta http-equiv="refresh" content="0"/> -->
        <link id="appTheme" rel="stylesheet" href="../theme/boxoul.css" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <div class="main-wrapper">
        <div class="upper-controls">
            <button class="backBtn">
                <i class='bx bx-arrow-back'></i>
            </button>
            <h1>
                Chatlogger 
            </h1>
            <button class="chatSettings">
                <i class='bx bx-dots-vertical-rounded'></i>
            </button>
        </div>
        <div class="left-menu">
            <ul>
                <li aria-label="s-enterSend-toggle">
                    <span>
                      Enter is Send 
                    </span>
                    <input type="checkbox" name="enterIsSend" id="enterIsSend" hidden>
                    <label for="enterIsSend"></label>
                </li>
            </ul>
        </div>
         <!-- log-sheets -->
            <div class="log-container" id="log-container">
               
        <!-- posts -->
        <div class="log-data">
            <ul class="log-tree" id="log-tree">
                <!-- DOM MANIPULATION -->
            </ul>
        </div>  
            </div>
        <div class="log-input">
            <div class="input-container">
                <textarea rows="4" cols="50" id="user-input" autocomplete="off" placeholder="Write here" type="text"></textarea>
                <button id="log-upload">
                    <i class='bx bx-paperclip'></i>
                </button>
            </div>
            <button id="log-send">
                <i class='bx bx-send'></i>
            </button>
        </div>
    </div>
        <!-- Scripts -->
        <script type="text/javascript" src="../boxoul.js"></script>
    </body>
</html>
