<!DOCTYPE HTML>
<html>
    <head>
        <title>
            DayLogger 
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!-- <meta http-equiv="refresh" content="0"/> -->
        <link id="appTheme" rel="stylesheet" href="../theme/boxoul.css" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <div class="main-wrapper">
        <div class="upper-controls">
            <button class="backBtn">
                <i class='bx bx-arrow-back'></i>
            </button>
            <h1>
                Boxoul
            </h1>
            <button class="chatSettings">
                <i class='bx bx-dots-vertical-rounded'></i>
            </button>
        </div>
         <!-- log-sheets -->
            <div class="log-container" id="log-container">
                <div class="doodle-overlay"><!--through css--></div>
        <!-- posts -->
        <div class="log-data">
            <ul class="log-tree" id="log-tree">
                <!-- DOM MANIPULATION -->
            </ul>
        </div>  
            </div>
            <div class="log-input">
                <textarea id="user-input" autocomplete="off" placeholder="Write here" type="text"></textarea>
                <button id="log-upload">
                    <i class='bx bx-image-add'></i>
                </button>
                <button id="log-send">
                    <i class='bx bx-send'></i>
                </button>
            </div>
    </div>
        <!-- Scripts -->
        <script type="text/javascript" src="../blurt.js"></script>
    </body>
</html>
