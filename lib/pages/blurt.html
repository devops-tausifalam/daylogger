<!DOCTYPE HTML>
<html>
    <head>
        <title>
            DayLogger 
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!-- <meta http-equiv="refresh" content="0"/> -->
        <link id="appTheme" rel="stylesheet" href="../theme/w_blurt.css" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
    <div class="main-wrapper">
        <div class="upper-controls">
            <h2>UNDER CONSTRUCTION</h2>
        </div>
         <!-- log-sheets -->
         <section class="content-wrapper-main">
            <div class="log-container" id="log-container">
        <!-- posts -->
        <div class="log-data">
            <div class="memory-of-day">

            </div>
            <ul class="log-tree" id="log-tree">
                <!-- DOM MANIPULATION -->
            </ul>
        </div>  
            </div>
        </section>
        <section class="bottom-wrap-main">
            <div class="log-input">
                <textarea id="user-input" autocomplete="off" placeholder="Write here" type="text"></textarea>
                <button id="log-upload">
                    <i class='bx bx-image-add'></i>
                </button>
                <button id="log-send">
                    <i class='bx bx-send'></i>
                </button>
            </div>
        </section> <!--bottom wrap ending -->
    </div>
        <!-- Scripts -->
        <script type="text/javascript" src="../blurt.js"></script>
    </body>
</html>
