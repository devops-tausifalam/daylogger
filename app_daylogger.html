<!DOCTYPE HTML>
<html>
    <head>
        <title>
            DayLogger 
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!-- <meta http-equiv="refresh" content="0"/> -->
        <link id="appTheme" rel="stylesheet" href="lib/theme/winter.css" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="main-wrapper">
        <!-- upper-wrap -->
         <section class="upper-wrap-main">
            <div class="upper-shed">
                <div class="hero-zone">
                    <div class="heading">
                        <h1 class="welcomeMssg">October, 26 <br/> 2024</h1>
                    </div>
                </div>
                <div class="modes">
                    <button class="pomodoro-mode">
                        <i class='bx bxs-hourglass-bottom'></i>
                    </button>
                    <button class="timebox">
                        <i class='bx bx-calendar'></i>
                    </button>
                    <button class="stats">
                        <i class='bx bx-line-chart'></i>
                    </button>
                </div>
               <div class="action-box">
                        <input type="text" id="search-filter" placeholder="Explore">
             <!-- action-butttons here -->
                        <button id="theme-switch-btn">
                            <i class='bx bxs-paint-roll'></i>
                        </button>
                        <button id="settings-page">
                            <i class='bx bxs-cog'></i>
                        </button>
               </div>
            </div>
        </section> 

        <!-- log-sheets -->
        <section class="content-wrapper-main">
            <div class="log-container" id="log-container">
        <!-- posts -->
        <div class="log-data">
            <!-- <h1 class="sectionName">Quick Blurt <i class='bx bxs-angry'></i></h1> -->
            <div class="memory-of-day">

            </div>
            <ul class="log-tree" id="log-tree">
                <!-- DOM MANIPULATION -->
            </ul>
        </div>  
            </div>
        </section>
        <section id="bottom-wrap-main">
            <div class="log-input">
                <textarea id="user-input" autocomplete="off" placeholder="Write here" type="text"></textarea>
                <button id="log-upload">
                    <i class='bx bx-image-add'></i>
                </button>
                <button id="log-send">
                    <i class='bx bx-send'></i>
                </button>
            </div>
        </section> <!--bottom wrap ending -->


        <!-- settings-ui -->
         <!-- <div class="settings">
            <button id="toggle-enter">Enter is Send</button>
         </div> -->
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="lib/main.js"></script>
    </body>
</html>
