<!DOCTYPE HTML>
<html>
    <head>
        <title>
            DayLogger 
        </title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <!-- <meta http-equiv="refresh" content="0"/> -->
        <link id="appTheme" rel="stylesheet" href="lib/theme/winter.css" type="text/css"/>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div class="main-wrapper">
        <!-- upper-wrap -->
         <section class="upper-wrap-main">
<div id="ground-floor">
            <div class="upper-shed">
               <div class="action-box">
                    <div class="hero-icon"><!-- place using css --></div>
                        <input type="text" id="search-filter" placeholder="Explore your memories...">
             <!-- action-butttons here -->
                        <button id="theme-switch-btn">
                            <i class='bx bxs-paint-roll'></i>
                        </button>
                        <button id="settings-page">
                            <i class='bx bxs-cog'></i>
                        </button>
               </div>
            </div>
        <!-- log-sheets -->
    <div class="post-container" id="post-container">
        <!-- posts -->
    </div>
        <!-- log-sheet ending / ground-floor  -->
    </div>
        </section>  <!--Upper-wrap-ending-->
        <section id="bottom-wrap-main">
            <div class="log-input">
                <input id="log-iField" autocomplete="off" placeholder="Type Something..." type="text">
                <button id="log-upload">
                    <i class='bx bx-image-add'></i>
                </button>
                <button id="log-send" onclick="logSave()">
                    <i class='bx bx-send'></i>
                </button>
            </div>
        </section> <!--bottom wrap ending -->
        


            <!--modal for image upload/url-->
            <div class="modal-base" id="modal-base">
                <button id="close-modal">
                    exit
                </button>
                <div class="modal-main">
                    <input type="url" autocomplete="off" placeholder="Image URL" id="log-uImage">
                    <h4>OR</h4>
                    <label for="log-localimage" id="drop-area">
                    <input type="file" id="log-localimage" accept="image/*" hidden>
                    <div id="image-view">
                        <!--icon for upload-->
                        <i class="fa-solid fa-cloud-arrow-up"></i>
                        <p>
                         drag and drop or click here to uplaod image. <br/><br/>
                         <strong>16:9 image is preffered</strong>
                        </p>
                    </div>
                    </label>
                </div>
            </div>

            <!-- graphic clip for background -->
             <div class="clip-background-art">

             </div>
        </div>
        <!-- Scripts -->
        <script type="text/javascript" src="lib/app_daylogger.js"></script>
    </body>
</html>
